</span><span class='line'>    <span class="n">dices</span><span class="o">.</span><span class="n">map</span><span class="o">(</span> <span class="n">x</span> <span class="k">=&gt;</span> <span class="n">x</span> <span class="o">/</span> <span class="n">sum</span><span class="o">)</span>
</span><span class='line'>  <span class="o">}</span>
</span><span class='line'>
</span><span class='line'>  <span class="k">def</span> <span class="n">printOutcome</span><span class="o">(</span><span class="n">dices</span> <span class="k">:</span> <span class="kt">List</span><span class="o">[</span><span class="kt">List</span><span class="o">[</span><span class="kt">Double</span><span class="o">]],</span> <span class="n">diceIndex</span><span class="k">:</span> <span class="kt">Int</span><span class="o">,</span> <span class="n">prob</span><span class="k">:</span> <span class="kt">Double</span><span class="o">)</span><span class="k">:</span> <span class="kt">Unit</span> <span class="o">=</span> <span class="o">{</span>
</span><span class='line'>    <span class="k">for</span> <span class="o">(</span><span class="n">i</span> <span class="k">&lt;-</span> <span class="mi">0</span> <span class="n">to</span> <span class="mi">5</span><span class="o">)</span> <span class="o">{</span>
</span><span class='line'>      <span class="k">if</span> <span class="o">(</span><span class="n">diceIndex</span> <span class="o">==</span> <span class="n">diceNum</span> <span class="o">-</span> <span class="mi">1</span><span class="o">)</span>
</span><span class='line'>        <span class="n">println</span><span class="o">(</span><span class="n">prob</span> <span class="o">*</span> <span class="n">dices</span><span class="o">(</span><span class="n">diceIndex</span><span class="o">)(</span><span class="n">i</span><span class="o">))</span>
</span><span class='line'>      <span class="k">else</span>
</span><span class='line'>        <span class="n">printOutcome</span><span class="o">(</span><span class="n">dices</span><span class="o">,</span> <span class="n">diceIndex</span> <span class="o">+</span> <span class="mi">1</span><span class="o">,</span> <span class="n">prob</span> <span class="o">*</span> <span class="n">dices</span><span class="o">(</span><span class="n">diceIndex</span><span class="o">)(</span><span class="n">i</span><span class="o">))</span>
</span><span class='line'>    <span class="o">}</span>
</span><span class='line'>  <span class="o">}</span>
</span><span class='line'><span class="o">}</span>
</span></code></pre></td></tr></table></div></figure>
